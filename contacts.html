<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contacts.css">
    <title>Contactez-moi</title>
</head>
<body>
    <form action="/url_adresse_serveur">
        <fieldset>
            <legend>N'HÉSITEZ PAS À ME CONTACTER</legend>
            <ul>
                <li>
                    <label for="nom"> Votre nom :</label>
                    <input type="text" id="nom" placeholder="Nom">
                </li>
                <li>
                    <label for="adresseM"> Votre e-mail :</label>
                    <input type="email" id="adresseM" placeholder="Adresse mail">
                </li>
                <li>
                    <label for="adresse">Adresse :</label>
                    <textarea id="adresse" rows="3" required> </textarea>
                </li>
            </ul>
            <button type="submit">envoyer</button>
        </fieldset>
      
    </form>

</body>
</html>
